<!doctype html>
<html ng-app>
<head>
    <script src="angular.js"></script>
</head>
<body>
<div ng-controller="MyController">
    <h1>Hello {{ clock }}!</h1>
<script type="text/javascript">
    function MyController($scope, $timeout) {
        var updateClock = function() {
            $scope.clock = new Date();
            $timeout(function() {
                updateClock();
            }, 1000);
        };
        updateClock();
    };
</script>
</body>
</html>
